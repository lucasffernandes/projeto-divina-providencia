<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Divina Providência</title>
    <style>

            /* TELAS GRANDES */
        * {
            margin: 0px;
            padding: 0px;
        }

        main {
            font-family: 'codec', sans-serif;

            background-image: url('imagens/Imagem-inicial-divina-grande.png');
            background-size: cover; /* A imagem cobre toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* A imagem permanece fixa durante o scroll */
            height: 100vh;
        }

        nav ul {
            list-style: none;
            padding: 20px;
            display: flex;
            padding-top: 60px;
        }

        nav ul li {
            display: inline;
            padding: 8px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 0.9em;
        }

        #conteudo {
            font-size: 2.0em;
            margin: 210px 0px 0px 35px;
        }

        section h1 {
            color: #888f70;
        }

        section p {
            color: #8c6052;
            font-size: 0.5em;
            font-weight: bold;
            margin-top: 10px;
            margin-left: 85px;
        }

          /* TELAS MEDIAS */

        @media (max-width:700px) {
                main {
                    background-image: url(imagens/imagem-fundo-celular-medio.png);
                }

            nav ul {
                padding: 100px 0px 0px 30px;
                flex-direction: column;
            }

            nav ul li {
                display: block;
                padding: 8px;
            }

            nav ul li a {
                font-size: 0.6em;
            }

            #conteudo {
                font-size: 1.6em;
                margin: 110px 0px 0px 35px;
            }

            section p {
                font-size: 0.5em;
            }
        }
                /* TELAS PEQUENAS */

        @media (max-width:609px) {
                main {
                    background-image: url(imagens/imagem-fundo-celular-pequeno.png);
                }

            nav ul {
                list-style: none;
                padding: 20px;
                display: flex;
                padding-top: 100px;
                flex-direction: column;
            }

            nav ul li a {
                font-size: 0.6em;
            }

            #conteudo {
                font-size: 1.6em;
                margin: 200px 0px 0px 35px;
                background-color: white;
                height: 80px;
                padding: 5px;
            }

            section p {
                font-size: 0.3em;
                background-color: white;
                margin-top: 6px;
            }
        }

        /* #888f70; */

    </style>
</head>
<body>

    <main>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="cursos.html">CURSOS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
            </ul>
        </nav>

        <section>
            <div id="conteudo">
                <h1>Divina 
                    <br>
                    Providência
                 </h1>
                <p>UNIDADE: RAFAEL ZICA GEO</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
